{% extends 'base.html' %}
{% block title %}Delete Account{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-sm mt-5">
      <div class="card-body">
        <h4 class="card-title text-danger">Delete Account</h4>
        <p>This action is irreversible. Are you sure?</p>
        <form method="post">
          <div class="d-flex justify-content-between">
            <button class="btn btn-danger">Yes, Delete My Account</button>
            <a href="{{ url_for('profile') }}" class="btn btn-link">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
