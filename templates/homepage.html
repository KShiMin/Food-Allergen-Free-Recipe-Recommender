<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Menu â€“ Recipe App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <style>
      /* HERO SECTION */
      .hero {
        background: url("{{ url_for('static', filename='image/p1.jpg') }}") no-repeat center center;
        background-size: cover;
        color: #fff;
        text-align: center;
        padding: 6rem 1rem;
      }
      .hero h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: fff;
      }
      .hero p.lead {
        font-size: 1.25rem;
        color: fff;
      }

      /* CARD STYLING */
      .recipe-card {
        border: none;
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
        transition: transform .2s;
      }
      .recipe-card:hover {
        transform: translateY(-5px);
      }
      .recipe-card img {
        object-fit: cover;
        height: 160px;
        width: 100%;
      }
      .recipe-info {
        padding: 1rem;
      }
      .recipe-info h5 {
        font-size: 1.1rem;
        margin-bottom: .5rem;
      }
      .recipe-stats {
        font-size: .9rem;
        color: #555;
      }
      .recipe-stats i {
        margin-right: .25rem;
        color: #28a745;
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">Food Allergen Free Recipe Recommender</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item">
            <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>

    <!-- HERO -->
    <section class="hero">
      <div class="container">
        <h1>Healthy Cooking Recipes<br>and Right Nutrition.</h1>
      </div>
    </section>

    <!-- SEARCH BAR + CUISINE FILTER -->
    <div class="container my-4">
      <form class="row justify-content-end g-2" method="get" action="{{ url_for('homepage') }}">
        <div class="col-auto">
          <label for="cuisine" class="col-form-label">Cuisine:</label>
        </div>
        <div class="col-auto">
          <select id="cuisine" name="cuisine" class="form-select" onchange="this.form.submit()">
            <option value="">All</option>
            {% for c in cuisines %}
              <option value="{{ c }}" {% if c == request.args.get('cuisine') %}selected{% endif %}>{{ c }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-auto">
          <input class="form-control" type="search" placeholder="Search recipes..." aria-label="Search" name="q" value="{{ request.args.get('q','') }}">
        </div>
        <div class="col-auto">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </div>
      </form>
    </div>

    <!-- RECIPE CARDS GRID -->
    <section class="py-5">
      <div class="container">
        <div class="row g-4">
          {% for r in recipes %}
            <div class="col-12 col-md-6 col-lg-4">
              <a href="{{ url_for('recipe_detail', recipe_id=r['_id']) }}" class="text-decoration-none text-dark">
                <div class="card recipe-card h-100">
                  <img src="{{ r.img_src }}" class="card-img-top" alt="{{ r.name }}">
                  <div class="recipe-info">
                    <h5>{{ r.name }}</h5>
                    <div class="recipe-stats">
                      <p>Prep: {{ r.prep_time }} min</p>
                      <p>Cook: {{ r.cook_time }} min</p>
                      <p>Servings: {{ r.servings }}</p>
                      <p>Cuisine: {{ r.cusine_path }}</p>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          {% endfor %}
        </div>
      </div>
    </section>

    <!-- Bootstrap JS + Bootstrap Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    >
  </body>
</html>
